# ============================================
# RADEO Production Docker Compose
# For Dokploy deployment with Traefik
# ============================================

x-common: &common
  restart: unless-stopped
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "5"

services:
  # ============================================
  # TRAEFIK REVERSE PROXY
  # ============================================
  traefik:
    image: traefik:v2.10
    <<: *common
    command:
      - "--api.insecure=false"
      - "--api.dashboard=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=radeo-internal"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@radeo.in"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--ping=true"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entrypoint=websecure"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt:/letsencrypt"
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - radeo-internal
    labels:
      # Security headers middleware (applied to all routers)
      - "traefik.enable=true"
      - "traefik.http.middlewares.security-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.security-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.security-headers.headers.referrerPolicy=strict-origin-when-cross-origin"
      - "traefik.http.middlewares.security-headers.headers.permissionsPolicy=camera=(), microphone=(), geolocation=()"
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      # Rate limiting middleware
      - "traefik.http.middlewares.rate-limit.ratelimit.average=100"
      - "traefik.http.middlewares.rate-limit.ratelimit.burst=50"
      - "traefik.http.middlewares.rate-limit.ratelimit.period=1m"

  # ============================================
  # BACKEND API
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    <<: *common
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    environment:
      - NODE_ENV=production
      - PORT=5000
    env_file:
      - .env.prod
    expose:
      - "5000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health/live', r => { if(r.statusCode!==200) process.exit(1); r.resume(); r.on('end', () => process.exit(0)) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      valkey:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - radeo-internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.radeo.in`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.backend.middlewares=security-headers,rate-limit,cors-headers"
      - "traefik.http.services.backend.loadbalancer.server.port=5000"
      # CORS
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolalloworiginlist=https://radeo.in,https://www.radeo.in"
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolallowmethods=GET,POST,PUT,PATCH,DELETE,OPTIONS"
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolallowheaders=Authorization,Content-Type,X-Requested-With,x-api-key"
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolallowcredentials=true"
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolmaxage=3600"

  # ============================================
  # FRONTEND (Next.js)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    <<: *common
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: "0.75"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.radeo.in/api/v1
    env_file:
      - .env.prod
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', r => { if(r.statusCode!==200) process.exit(1); r.resume(); r.on('end', () => process.exit(0)) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - radeo-internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`radeo.in`) || Host(`www.radeo.in`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend.middlewares=security-headers"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  # ============================================
  # VALKEY (Redis-compatible)
  # ============================================
  valkey:
    image: valkey/valkey:8.1
    <<: *common
    command: >
      valkey-server
      --requirepass ${VALKEY_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --databases 2
      --hz 20
      --lazyfree-lazy-eviction yes
      --appendonly yes
      --save ""
    volumes:
      - valkey-data:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD-SHELL", "valkey-cli -a ${VALKEY_PASSWORD} ping | grep PONG"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - radeo-internal

  # ============================================
  # MINIO OBJECT STORAGE
  # ============================================
  minio:
    image: minio/minio:latest
    <<: *common
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
      - MINIO_BROWSER_REDIRECT_URL=https://minio-console.radeo.in
      - MINIO_SERVER_URL=https://minio.radeo.in
      - MINIO_PROMETHEUS_AUTH_TYPE=public
    expose:
      - "9000"
      - "9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - radeo-internal
    labels:
      - "traefik.enable=true"
      # MinIO API (cdn.radeo.in)
      - "traefik.http.routers.minio-api.rule=Host(`cdn.radeo.in`) || Host(`minio.radeo.in`)"
      - "traefik.http.routers.minio-api.entrypoints=websecure"
      - "traefik.http.routers.minio-api.tls=true"
      - "traefik.http.routers.minio-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-api.service=minio-api"
      - "traefik.http.services.minio-api.loadbalancer.server.port=9000"
      # MinIO Console
      - "traefik.http.routers.minio-console.rule=Host(`minio-console.radeo.in`)"
      - "traefik.http.routers.minio-console.entrypoints=websecure"
      - "traefik.http.routers.minio-console.tls=true"
      - "traefik.http.routers.minio-console.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-console.service=minio-console"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"

  # ============================================
  # SCHEDULED BACKUP (MongoDB → MinIO)
  # Runs daily at 03:00 UTC via ofelia cron
  # ============================================
  backup:
    image: mongo:7-jammy
    <<: *common
    entrypoint: ["bash", "/scripts/backup.sh"]
    volumes:
      - ./scripts/backup.sh:/scripts/backup.sh:ro
    environment:
      - MONGO_URI=${MONGO_URI}
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - RETENTION_DAYS=30
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - radeo-internal
    labels:
      # Ofelia (or host cron) triggers this container daily
      - "ofelia.enabled=true"
      - "ofelia.job-exec.backup.schedule=0 0 3 * * *"
      - "ofelia.job-exec.backup.command=bash /scripts/backup.sh"
    profiles:
      - backup

  # ============================================
  # PROMETHEUS — Metrics collection
  # ============================================
  prometheus:
    image: prom/prometheus:v2.53.0
    <<: *common
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    expose:
      - "9090"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - radeo-internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.radeo.in`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls=true"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.routers.prometheus.middlewares=security-headers"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
    profiles:
      - monitoring

  # ============================================
  # LOKI — Log aggregation
  # ============================================
  loki:
    image: grafana/loki:3.1.0
    <<: *common
    command: -config.file=/etc/loki/loki.yml
    volumes:
      - ./monitoring/loki.yml:/etc/loki/loki.yml:ro
      - loki-data:/loki/data
    expose:
      - "3100"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - radeo-internal
    profiles:
      - monitoring

  # ============================================
  # GRAFANA — Dashboards & alerting
  # ============================================
  grafana:
    image: grafana/grafana:11.1.0
    <<: *common
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme}
      - GF_SERVER_ROOT_URL=https://grafana.radeo.in
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    expose:
      - "3000"
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - radeo-internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.radeo.in`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls=true"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.routers.grafana.middlewares=security-headers"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    profiles:
      - monitoring

networks:
  radeo-internal:
    driver: bridge

volumes:
  letsencrypt:
  valkey-data:
    driver: local
  minio-data:
    driver: local
  prometheus-data:
    driver: local
  loki-data:
    driver: local
  grafana-data:
    driver: local
